{% set name = "py7zr" %}
{% set version = "0.22.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c6c7aea5913535184003b73938490f9a4d8418598e533f9ca991d3b8e45a139e

build:
  number: 1
  noarch: python
  entry_points:
    - py7zr = py7zr.__main__:main
  script:
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - python-build
    - setuptools >=63
    - setuptools-scm >=7.0.5
  run:
    - brotli-python >=1.0.9
    - brotlicffi >=1.0.9.2
    - importlib_metadata
    - inflate64 >=0.3.1
    - multivolumefile >=0.2.3
    - psutil
    - pybcj >=0.6.0
    - pycryptodomex >=3.6.6
    - pyppmd >=1.1.0,<1.2.0
    - python >={{ python_min }}
    - pyzstd >=0.14.4
    - texttable
    - zipfile-deflate64

test:
  imports:
    - py7zr
  commands:
    - py7zr --help
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/miurahr/py7zr
  summary: Pure python 7-zip library
  license: LGPL-2.1-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sarthakpati
